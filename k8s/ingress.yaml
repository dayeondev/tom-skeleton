apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tom-skeleton-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - tom-skeleton.klepaas.app
    secretName: klepaas-wildcard-tls
  rules:
  - host: tom-skeleton.klepaas.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tom-skeleton-svc
            port:
              number: 80