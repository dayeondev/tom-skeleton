apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tom-skeleton-ingress
  labels:
    app: tom-skeleton
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  rules:
  - host: tom-skeleton.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tom-skeleton-service
            port:
              number: 80
